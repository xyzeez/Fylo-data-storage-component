<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="sr-only">Fylo data storage component</h1>
        <div class="section section-one">
            <img src="./assets/images/logo.svg" alt="Fylo" class="section-one__logo">
            <ul class="section-one__icon-list">
                <li class="section-one__icon-listitem">
                    <a href="#" aria-label="Documents" class="section-one__icon-link"><img src="./assets/images/icon-document.svg" alt="" class="section-one__icon"></a>
                </li>
                <li class="section-one__icon-listitem">
                    <a href="#" aria-label="Folders" class="section-one__icon-link"><img src="./assets/images/icon-folder.svg" alt="" class="section-one__icon"></a>
                </li>
                <li class="section-one__icon-listitem">
                    <a href="#" aria-label="Uploads" class="section-one__icon-link"><img src="./assets/images/icon-upload.svg" alt="" class="section-one__icon"></a>
                </li>
            </ul>
        </div>
        <div class="section section-two">
            <p class="section-two__title">Youâ€™ve used <span class="section-two__number">815 GB</span> of your storage</p>
            <div class="section-two__meter-container">
                <meter min="0" value="815" max="1000" title="GB" class="section-two__meter"></meter>
                <p class="section-two__count">
                    <span class="section-two__count-left">0 GB</span>
                    <span class="section-two__count-right">1000 GB</span>
                </p>
            </div>
            <div class="notice">
                <p class="notice__text">185<span class="notice__paragraph">GB LEFT</span></p>
            </div>
        </div>
    </main>    
</body>
</html>
